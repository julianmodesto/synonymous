<section data-ng-controller="SynonymsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Synonyms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="word in words" data-ng-href="#!/synonyms/{{word.word}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="word.word"></h4>
            <small class="list-group-item-text">
                <ul>
                    <li data-ng-repeat="synonym in word.synonyms">{{synonym}}</li>
                </ul>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!words.$resolved || words.length">
    	No words found!
    </div>
</section>
